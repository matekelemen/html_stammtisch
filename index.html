<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>Technical Stammtisch</title>

        <link rel="stylesheet" href="dist/reset.css">
        <link rel="stylesheet" href="dist/reveal.css">
        <link rel="stylesheet" href="dist/theme/tubs.css">

        <!-- Theme used for syntax highlighted code -->
        <link rel="stylesheet" href="plugin/highlight/monokai.css">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <!-- ================ SLIDES BEGIN ================ -->

                <section>
                    <h1>Title (h1)</h1>
                    <h2>Sub (h2)</h2>
                    <h3>and so on ... (h3)</h3>
                    <div>... and then some text</div>
                </section>

                <!-- ================ SLIDES END ================ -->
            </div>
        </div>

        <!-- ================ FOOTER BEGIN ================ -->
        <div style="display: block;">
            <div class="footer"
                 id="footer"
                 style="display: flex;
                        justify-content: flex-end;
                        position: fixed;
                        bottom: 5px;
                        left: 5px;
                        right: 100px;
                        height: 10%;">
                <img class="tubs-logo"
                     src="assets/tubs_logo.gif"
                     style="position: relative;
                            left: 0px;
                            height: 100%;
                            width: auto;
                            margin-left: 5px;"/>
                <div class="info" style="width: 100%; margin-right: 5px;">
                    <hr class="hr"
                        style="border: 4px solid #be1e3c;
                               width: 100%;
                               height: 0;
                               margin-left: 0;
                               margin-right: 5px;
                               margin-top: 0;"/>
                    <div class="title"
                         style="margin: 5px 5px 5px 5px;
                                font-weight: bold;
                                font-size: 14pt;">
                        A Presentation Framework Superior to Powerpoint
                    </div>
                    <div class="presenter" style="margin: 5px 5px 5px 5px;">
                        Máté Kelemen
                    </div>
                </div>
                <img class="isd-logo"
                     src="assets/isd_logo.svg"
                     style="position: relative;
                            height: 100%;
                            width: auto;
                            margin-left: 5px;
                            margin-right: 5px;"/>
                <!--
                <img class="grk-logo"
                     src="assets/grk_2075_logo.png"
                     style="position: relative;
                            height: 100%;
                            width: auto;
                            margin-left: 5px;
                            margin-right: 5px;"/>
                -->
            </div>
        </div>
        <!-- ================ FOOTER END ================ -->

        <script src="dist/reveal.js"></script>
        <script src="plugin/notes/notes.js"></script>
        <script src="plugin/markdown/markdown.js"></script>
        <script src="plugin/highlight/highlight.js"></script>
        <script src="plugin/zoom/zoom.js"></script>
        <script>
            Reveal.initialize({
                hash: true,
                slideNumber: 'c/t',
                minScale: 0.2,
                maxScale: 100.0,
                width: 960,
                height: 700,
                margin: 0.01,
                plugins: [ RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom ]
            });

        </script>
    </body>
</html>
